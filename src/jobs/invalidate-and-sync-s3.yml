description: TBD

docker:
  - image: circleci/node:12.18.4-browsers

parameters:
  node-env:
    type: string
    default: '${NODE_ENV}'
  bucket-name:
    type: string
    default: ''
  workspace-root:
    type: string
    description: local files you want to pass from the build stage
  build-path:
    type: string
    default: build
  aws-dist-id-env:
    type: env_var_name
    default: AWS_DIST_ID

steps:
  - checkout
  - attach_workspace:
      at: << parameters.workspace-root >>
  - aws-s3/sync:
      from: << parameters.build-path >>
      to: "s3://<< parameters.bucket-name >>"
      arguments: |
        --acl public-read \
        --cache-control "max-age=86400"
  - aws-cloudfront/invalidate:
      distribution_id: '${<< parameters.aws-dist-id-env >>}'
      paths: "/index.html"
